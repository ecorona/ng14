<div class="">
  <span *ngFor="let menuItem of menuItems">
    <a
      class="px-5 py-2 bg-teal-700 text-white border-r hover:bg-teal-500 hover:text-teal-800 m-3 rounded-md"
      *appVisibleParaRoles="
        menuItem.visibleParaRoles;
        ocultarConSesion: menuItem.ocultarConSesion
      "
      [routerLink]="menuItem.routerLink"
      [routerLinkActive]="menuItem.routerLinkActive"
      >{{ menuItem.label }}</a
    >
  </span>
</div>
